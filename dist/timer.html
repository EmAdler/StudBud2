  <!-- HEADER-->
    <!-- Header class to hold the image called in SCSS-->
    <header class="timerheader">
        <div class="text-box-green">
            <h2>Timer</h2>
                <p>Set your timer to your allocated work time to ensure productivity</p>
                  
                <!-- DISPLAY of  timer in header - to make it clear and large for the user-->
                <!-- the div id's are used to call different function in JS and styling in SCSS-->
                  <div id="pomodoro-app">
                    <div id="container">
                      <div id="timer">
                        <div id="time">
                          <!-- The span with id hold the digits-->
                          <span id="minutes">00</span>
                          <span id="colon">:</span>
                          <span id="seconds">00</span>
                          <span id="textmin">mins</span>
                        </div>
                        <div id="filler"></div>
                      </div>
                    </div>
                  </div>
        </div></header>
        
  <!-- COLOUR SEPERATER -->
    <!-- Div that holds formating in SCSS create a coloured strip at the buttom of the header -->
    <div id="greendiv"></div>

  <!-- SECTION - rnage of buttons to set the timer-->
    <section>
        
      <!-- context heading -->
        <h3>Ready to Go Timers</h3>
       
         <!-- Div with id to be used for styling in CSS and run in JS -->
         <div id="buttons">
          <!-- heading providing context and direction for user-->
          <h5>Click the pomodoro timer that you would like?</h5>
            <!-- Buttons that all have a class for SCSS styling and Id for JS functions -->
          <button class="buttonGG" id="work">30 min Work</button>
           <button class="buttonGG" id="extendedWork">1 hour Work</button>
          <button class="buttonGG" id="shortBreak">5 min Break</button>
          <button class="buttonGG" id="longBreak">15 min break</button>
          <button class="buttonGG" id="stop">Reset</button>
        </div>
    </section>
