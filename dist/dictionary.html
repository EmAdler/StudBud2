  <!-- HEADER-->
    <!-- Header class to hold the image called in SCSS-->

        <div class="text-box-purple">
            <h2>Dictionary</h2>
                <p>Look up any work and instantly find the definition and synonym</p>
          </div>
        </header>
       
      <!-- COLOUR SEPERATER -->
        <!-- Div that holds formating in SCSS create a coloured strip at the buttom of the header -->
        <div id="purplediv"></div>

  <!-- SECTION - search area-->
  <section>
    <!-- searchbos creates a form box that the usercan type into-->
    <searchbox id="dictionarysearch">

        <!-- SEARCH section -->
        <!-- Heading text to provide context and direction for user-->
        <h3>Search a word here...</h3>
        <!-- Div class to call JS and styling in SCSS-->
        <div class="container">
          <!-- Div class used for styling in SCSS-->
            <div class="search-box">
              <!-- 'Input' is the search box with the type text to create an editable type section with placeholder text to provide direction and an ID to call the API in JS-->
                <input type="text" placeholder="Type the word here.." id="inp-word">
                <!-- Button to search the word - called function in JS-->
                <button id="searchbutton">Search</button>
            </div>
            <!-- Section below the search box-->
            <!-- The class and id call a JS function -->
            <div class="result" id="result">
              <!-- The 'emptylist' id calls function in JS that clears the text when a word has been submitted -->
                <p id="emptyList">Your info will appear here...</p>
            </div>
        </div>
    </searchbox>
    </section>

<!-- COLOUR SEPERATER -->
